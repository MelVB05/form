        <title>Formulário</title>
    </head>

    <body>  

        
        <div>
            <h1 id="titulo">Inscrição no procad</h1>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <div class="campo">
                   <label><strong id="dp">Dados pessoais</strong></label><br><br>
                    <label for="nome"><strong>Nome do requerente</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="registro"><strong>Registro Orcid</strong></label>
                    <input type="text" name="registro" id="registro" required>
                </div>
           
            <div class="campo">
                <label for=endereço><strong>Endereço pra correspondência</strong></label>
                <input type="endereço" name="endereço" id="endereço" required>
            </div>
            
       <div class="campo">
                <label for=bairro><strong>Bairro</strong></label>
                <input type="bairro" name="bairro" id="bairro" required>
            </div>
            
       <div class="campo">
                <label for=cep><strong>CEP</strong></label>
                <input type="cep" name="cep" id="cep" required>
            </div>
          
              
           <div class="campo">
                  <label for=cidade><strong>Cidade</strong></label>
                  <input type="cidade" name="cidade" id="cidade" required>
                </div>
                
                  <div class="campo">
                    <label for=telefone><strong>Telefone</strong></label>
                    <input type="telefone" name="telefone" id="telefone" required>
                  </div>
                  
                    <div class="campo">
                      <label for=celular><strong>Celular</strong></label>
                      <input type="celular" name="celular" id="celular" required>
                    </div>
                    
                      <div class="campo">
                        <label for=email><strong>Email</strong></label>
                        <input type="email" name="email" id="email" required>
                      </div>
        </fieldset> 


            <fieldset class="grupo">
              
                <div id="check">
                    <label><strong id="df">Dados funcionais</strong></label><br><br>
                    
                   <div class="campo">
                       <label for=unidade><strong>Unidade</strong></label>
                       <input type="unidade" name="unidade" id="unidade" required>
                     </div>
                     
                      <div class="campo">
                        <label for=departamento><strong>Departamento/Setor</strong></label>
                        <input type="departamento" name="departamento" id="departamento" required>
                      </div>
                      
                       <div class="campo">
                         <label for=matricula><strong>Matrícula</strong></label>
                         <input type="matricula" name="matricula" id="matricula" required>
                       </div>
                       
                        <div class="campo">
                          <label for=data><strong>Data de admissão na uerj</strong></label>
                          <input type="data" name="data" id="data" required>
                        </div>
                        
                         <div class="campo">
                           <label for=ch><strong>Ch total</strong></label>
                           <input type="ch" name="ch" id="ch" required>
                         </div>
                    <br>
                    
                    <div id="check">
                      <label><strong>Categoria funcional:</strong></label><br>
                    <input type="checkbox" id="fun1" name="fun1" value="AUX">
                    <label for="fun1"> AUX </label>
                    <input type="checkbox" id="fun2" name="fun2" value="ASSIS">
                    <label for="fun2"> ASSIS</label>
                    <input type="checkbox" id="fun3" name="fun3" value="ADJ">
                    <label for="fun3">ADJ</label>
                    <input type="checkbox" id="fun4" name="fun4" value="ASSO">
                    <label for="fun4"> ASSO</label>
                    <input type="checkbox" id="fun5" name="fun5" value="TIT">
                    <label for="fun5"> TIT</label>
                </div>
                <br>
                <div id="check">
                  <label><strong>Procientista:</strong></label><br>
                  <input type="checkbox" id="pro1" name="pro1" value="SIM">
                  <label for="pro1"> SIM </label>
                  <input type="checkbox" id="pro2" name="pro2" value="NAO">
                  <label for="prp2"> NAO</label>
                </div>
                
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"id="oc"><strong>Ocorrencias: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Salvar</button>  
            <button class="botao" type="submit" onsubmit="">Gerar</button>

        </form>
